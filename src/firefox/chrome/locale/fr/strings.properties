options_page__resources_cheatsheet_link=Si vous débutez avec Markdown, la <a href=\"https://github.com/adam-p/markdown-here/wiki/Markdown-Here-Cheatsheet\" target=\"_blank\">Feuille de triche Markdown Here</a> fera de vous un pro.
